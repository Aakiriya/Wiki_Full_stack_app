<style>
    .user-profile {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
    
    .edit-profile-form {
      width: 100%;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      max-width: 600px;
      margin-top: 20px;
    }
    
    .edit-profile-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      color: #333;
      box-sizing: border-box;
    }
    
    .form-group textarea {
      height: 150px;
    }
    
    </style>
    
    <div class="user-profile py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <form class="edit-profile-form" method="POST">
              <h2>Edit Profile</h2>          
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="{{ email }}" required>
              </div>
              <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea name="bio" id="bio">{{ bio }}</textarea>
              </div>
              <div class="form-group">
                <label for="favorite-games">Favorite Games</label>
                <input type="text" id="favorite-games" class="form-control" value="{{ favorite_games }}">
              </div>
              <div class="form-group">
                <label for="favorite-genres">Favorite Genres</label>
                <input type="text" id="favorite-genres" class="form-control" value="{{ favorite_genres }}">
              </div>
              <div class="form-group">
                <label for="favorite-developers">Favorite Developers</label>
                <input type="text" id="favorite-developers" class="form-control" value="{{ favorite_developers }}">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="cancel" class="btn btn-primary">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
