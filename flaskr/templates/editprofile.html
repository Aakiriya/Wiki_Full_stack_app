<style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      margin-top: 40px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
    
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    
    form p {
      margin-bottom: 20px;
      font-size: 16px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      color: #333;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
</style>

<div class="user-profile py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <form class="edit-profile-form" method="POST">
          <h2>Edit Profile</h2>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ email }}">
          </div>
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio">{{ bio }}</textarea>
          </div>
          <div class="form-group">
            <label for="favorite_games">Favorite Games</label>
            <input type="text" name="favorite_games" id="favorite_games" value="{{ favorite_games }}">
          </div>
          <div class="form-group">
            <label for="favorite_genres">Favorite Genres</label>
            <input type="text" name="favorite_genres" id="favorite_genres" value="{{ favorite_genres }}">
          </div>
          <div class="form-group">
            <label for="favorite_developers">Favorite Developers</label>
            <input type="text" name="favorite_developers" id="favorite_developers" value="{{ favorite_developers }}">
          </div>
          <button type="submit" class="btn btn-primary" onclick="showConfirmation()">Save</button>
          <button type="cancel" class="btn btn-primary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script>
    function showConfirmation() {
      if (confirm("Are you sure you want to save changes?")) {
        // If user confirms, submit the form
        document.querySelector('.edit-profile-form').submit();
      }
      return false;
    }
</script>
