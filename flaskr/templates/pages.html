{% extends 'main.html' %}
<style>
    body{

        background-image: url("{{games}}");
        background-size: cover;
    }
</style>

{% block content %}
    <div>
        {% if genres %}
        <h3>Pages Contained in this Wiki</h3>
        {% endif %}
        <h4>{{ page_title }}</h4>
    </div>
    <hr>
   <div>
        {% if genres %}
            <form method = post>
                <select name= genre>
                    {% for genre in genres %}
                        <option value= "{{genre}}">{{genre}}</option>"
                    {% endfor %}
                </select>
            <input type='submit' value='Search'>
            </form>
        {% endif %}
    <p>{{ page_content }}</p>
        {% if pages %}
            <p> {{ section }}</p>
            <form>
                {% for page in pages.split(',') %}
                    <a href="/pages/{{ page }}">{{ page }}</a><br>
                {% endfor %}
            </form>
        {% endif %}
    </div>
{% endblock %}
