{% extends "main.html" %}
<style>
    body{

        background-image: url("{{games}}");
        background-size: cover;
    }
</style>

{% block page_name %}
Upload
{% endblock %}

{% block content %}
<div>
<!doctype html>
<title>Upload</title>
<h3> Upload a doc to the wiki! </h3>
</div>
<hr>
<div>
<form method=post enctype=multipart/form-data>
    <input type='text' name='filename' placeholder="wikiname" required>
    <input type='file' name='file'> 
    <input type='submit' value='Upload'>
</form>
<p id=message>{{message}}</p>
</div>
{% endblock %}
