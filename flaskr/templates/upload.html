{% extends "main.html" %}

{% block content %}
<div>
    <title>Upload</title>
    <h1> Upload a doc to the wiki! </h1>
</div>

<div>
    <form method=post enctype=multipart/form-data>
        <div>
        <input type='text' name='filename' placeholder="Wiki Title" required>
        <input type='file' name='file'> 
        <input type='submit' value='Upload'>
    </div>
</form>
<p id=message>{{message}}</p>
</div>

{% endblock %}
