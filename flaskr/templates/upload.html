{% extends "main.html" %}

{% block page_name %}
Upload
{% endblock %}

{% block content %}
<!doctype html>
<title>Upload</title>
<h3> Upload a doc to the wiki! </h3>
<form method=post enctype=multipart/form-data>
    <input type='text' name='filename' placeholder="wikiname">
    <input type='file' name='file'> 
    <input type='submit' value='Upload'>
</form>
{% endblock %}
