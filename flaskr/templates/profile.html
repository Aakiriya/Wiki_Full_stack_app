<style>
    .user-profile {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
    
    .profile-card {
      width: 300px;
      margin-right: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      float: left;
    }
    
    .profile-card .profile-image {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      margin-top: 20px;
      border-radius: 50%;
      overflow: hidden;
    }
    
    .profile-card .profile-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .profile-card .profile-info {
      text-align: center;
      padding: 20px;
    }
    
    .profile-card .profile-info h3 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    .profile-card .profile-info p {
      margin-bottom: 10px;
      color: #777;
    }
    
    .profile-card .profile-info strong {
      font-weight: 600;
      color: #333;
    }
    
    .profile-card {
      position: relative;
    }
    
    .edit-profile-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .edit-profile-buttons button {
      margin-bottom: 10px;
    }
    
    .bio-table {
      display: flex;
      flex-wrap: wrap;
    }
    
    .bio {
      width: 100%;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }
    
    .bio h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    
    .table {
      width: 100%;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    
    .table td {
      padding: 10px;
      border-top: none;
      font-size: 14px;
      color: #777;
    }
    
    @media (min-width: 768px) {
      .table {
        margin-left: 20px;
        width: calc(100% - 320px - 40px);
      }
    }
</style>    
    
    <div class="user-profile py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="profile-card">
              <div class="profile-image">
                <img src= {{profile_pic_path}} alt="Profile Picture">
              </div>
              <div class="profile-info">
                <h3>{{ username }}</h3>
                <p>{{ email }}</p>
              </div>
         <div class="edit-profile-buttons">
            <a href="/editprofile" class="btn btn-primary">Edit Profile</a>
            <a href="/editprofilepic" class="btn btn-secondary">Edit Profile Picture</a>
        </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="bio">
              <h3>Bio</h3>
              <p>{{ bio }}</p>
            </div>
            <div class="table-responsive">
              <table class="table">
                <tbody>
                  <tr>
                    <td><strong>Favorite Games:</strong></td>
                    <td>{{ favorite_games }}</td>
                  </tr>
                  <tr>
                    <td><strong>Favorite Genres:</strong></td>
                    <td>{{ favorite_genres }}</td>
                  </tr>
                  <tr>
                    <td><strong>Favorite Developers:</strong></td>
                    <td>{{ favorite_developers }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
